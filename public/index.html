<!doctype html>
<html class="no-js" lang="" ng-app="myApp" ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sago Mini Test - Version Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="content-wrapper"><h1>Bundle Operations</h1></div>

        <div class="content-wrapper">
            <div class="search-row">
                <div class="search-input">
                    <input type="text" name="bundle_id" ng-model="bundle_id" placeholder="i.e: com.sagomini.HomeworkChallenge" />
                </div>
                <div class="search-buttons">
                    <button name="run_search" ng-click="searchBundle()">Search</button>
                    <button name="run_bump" ng-click="bumpBundle()">Bump</button>
                    <input type="text" name="build_number" ng-model="build_number" size="3" placeholder="i.e: 123" />
                    <button name="run_set" ng-click="setBundle()">Set</button>
                </div>
            </div>
            <div ng-show="message" class="alert alert-danger">
                {{message}}
            </div>
        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
